<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WK Beast</title>
  <link rel="icon" href="logo_icon.png" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h2 class="title">$Token Name</h2>
    <div class="boxes">
      <div class="box">
        <span class="label">Price USD</span>
        <span class="value" id="price">Loading...</span>
      </div>
      <div class="box">
        <span class="label">Market Cap</span>
        <span class="value" id="market-cap">Loading...</span>
      </div>
      <div class="box">
        <span class="label">Liquidity</span>
        <span class="value" id="liquidity">Loading...</span>
      </div>
      <div class="box">
        <span class="label">24h Volume</span>
        <span class="value" id="volume">Loading...</span>
      </div>
    </div>


    <div class="contract-address">
      <div class="label">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16" fill="#e81f2f">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z">
          </path>
        </svg>
        Contract Address
      </div>
      <div class="address" id="address1" data-address="8cbj6Q3YTz98hSXgft9ihxEYTzurJ1cL2NMxyw5ZAxD6">
        Token address
        <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16" fill="#e81f2f"
          class="copy-icon" onclick="copyAddress('address1')">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z">
          </path>
        </svg>
      </div>

      <div id="copy-status1" class="copy-status" style="display: none; margin-top: 10px; font-size: 0.875rem">
        <img src="bull.png" alt="Bull Icon" style="
          width: 16px;
          height: 16px;
          margin-right: 5px;
          vertical-align: middle;
        " />
        Address copied to clipboard!
        <img src="bull.png" alt="Bull Icon" style="
          width: 16px;
          height: 16px;
          margin-left: 5px;
          vertical-align: middle;
        " />
      </div>
      <div class="donation-address">
        <div class="label">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-shield-check mr-2 text-sky-500" sm:size="16">
            <path
              d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z">
            </path>
            <path d="m9 12 2 2 4-4"></path>
          </svg>
          Donation Address
        </div>

        <div class="address" id="address2" data-address="D9RTuxn2ZkLAgGb65YBxKZQVyVc9DWtwSLpSqt2f9Ru8">
          Donation Address
          <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16" fill="#e81f2f"
            class="copy-icon" onclick="copyAddress('address1')">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z">
            </path>
          </svg>
        </div>

        <div id="copy-status2" class="copy-status" style="display: none; margin-top: 10px; font-size: 0.875rem">
          <img src="bull.png" alt="Bull Icon" style="
              width: 16px;
              height: 16px;
              margin-right: 5px;
              vertical-align: middle;
            " />
          Address copied to clipboard!
          <img src="bull.png" alt="Bull Icon" style="
              width: 16px;
              height: 16px;
              margin-left: 5px;
              vertical-align: middle;
            " />
        </div>
      </div>

      <div class="buy-token">
        <button class="buy-button" id="buyButton" onclick="buyToken()">
          Buy $Token Name
        </button>
      </div>

      <div class="buy-token">
        <button class="buy-button" id="buyButton" onclick="dexScreener()">
          DexScrener
        </button>
      </div>


      <div class="social-icons">
        <a href="https://t.me/" target="_blank" rel="noopener noreferrer" class="telegram">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 496 512"
            class="w-[30px] h-[30px]" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm121.8 169.9l-40.7 191.8c-3 13.6-11.1 16.9-22.4 10.5l-62-45.7-29.9 28.8c-3.3 3.3-6.1 6.1-12.5 6.1l4.4-63.1 114.9-103.8c5-4.4-1.1-6.9-7.7-2.5l-142 89.4-61.2-19.1c-13.3-4.2-13.6-13.3 2.8-19.7l239.1-92.2c11.1-4 20.8 2.7 17.2 19.5z">
            </path>
          </svg>
        </a>

        <a href="https://x.com/wkbeastLB" target="_blank" rel="noopener noreferrer" class="x-logo">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512"
            class="sm:w-[30px] sm:h-[30px] w-[20px] h-[20px]" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm297.1 84L257.3 234.6 379.4 396H283.8L209 298.1 123.3 396H75.8l111-126.9L69.7 116h98l67.7 89.5L313.6 116h47.5zM323.3 367.6L153.4 142.9H125.1L296.9 367.6h26.3z">
            </path>
          </svg>
        </a>
      </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
